<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>LoginPage</title>
  </head>
  <body>
    <header>
      <div id="icon">Rotação Dirigentes</div>
    </header>

    <section id="container">
      <div id="text-container">
        <p>
          Esse sistema possui um vínculo com o nosso banco de dados, e a rotação
          será feita de acordo com o último dirigente.
        </p>
        <p>
          Lembrando que a designação é feita apenas para os irmãos que estão
          designados para dirigir nos finais de semana.
        </p>
      </div>

      <div id="login-container">
        <h3 id="loginText">Login</h3>

        <form id="container-informacoes">
          <input type="text" placeholder="E-mail" id="loginEmail" />
          <input type="password" placeholder="Password" id="loginPassword" />
          <button id="btn-login">Login</button>
        </form>
      </div>
    </section>

    <footer id="direitos">&copy;Esse Site possui direitos autorais</footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
